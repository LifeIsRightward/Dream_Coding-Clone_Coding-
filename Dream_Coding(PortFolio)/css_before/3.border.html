<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border and Outline</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        margin-bottom: 10px;
        background-color: chocolate;
        box-sizing: border-box;
        /* 내가 정한 너비와 높이가 각각 100px로 고정된 상태에서(전체 사이즈자 100 바이 100인거임)진행하겠다는 거임 ㅇㅇ */
      }
      .box1{
        border: 5px solid magenta;
      }
      .box3{
        outline: 5px solid magenta;
        /* 보더와 아웃라인의 차이는 아웃라인은 무조건 밖 테두리로 처리함(안에 테두리를 그리지 않음.). 보더는 박스 사이징에따라 안으로 할 수도, 밖으로 할 수도 있음 ㅇㅇ */
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
  </body>
</html>
