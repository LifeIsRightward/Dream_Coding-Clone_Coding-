<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block vs Inline vs Inline-Block</title>
    <style>
      p, span{
        background-color: gold;
      }
      p{
        display: inline;
        /* 블럭요소인 p태그를 inline요소로 바꾸어줌. */
      }
      span{
        display: block;
        /* inline요소인 span태그를 block요소로 바꾸어줌. */
      }

      .inlineBlock{
        display: inline-block;
        /* inline-block은 한 줄에 하나씩 차지는 하지만(block요소의 속성), 인라인처럼 실제 크기는 컨텐츠 사이즈에따라 정해짐.(inline요소의 속성) */
        /* 결국 인라인, 블럭 두 개의 속성을 합쳐놓은 속성값임. */
      }
    </style>
  </head>
  <body>
    <p>기본적인 블럭 요소인 p</p>
    <p>기본적인 블럭 요소인 p</p>
    <!-- p태그는 블럭요소 -->
    <span>하지만</span>
    <span class="inlineBlock"> 스판은 아니지</span>
    <!-- span은 인라인요소 -->
  </body>
</html>
