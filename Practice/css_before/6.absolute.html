<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position: Absolute</title>
    <style>
      .outer {
        width: 400px;
        height: 400px;
        margin: 50px;
        /* position: relative; */
        background-color: darkslategray;
      }
      .box {
        width: 80%;
        height: 80%;
        padding: 20px;
        /* position: relative; */
        background-color: royalblue;
      }
      .inner {
        width: 100%;
        height: 30%;
      }
      .inner1 {
        background-color: palevioletred;
      }
      .inner2 {
        background-color: palegoldenrod;
        position: absolute;
        /* 절대배치 */
        /* position: absolute 를 사용하게되면, 1. 기존 문서의 flow 에서 빠져나오게 된다.(이로인해 빠져나온 요소를 제외한 다른 요소들의 재배치가 일어난다.) 
        2. 빠저나온 요소의 부모는 최상위 부모가된다.(빠져나온 요소는 최상위 부모의 자식이된다.)
        이러한 이유로 너비나 높이가 부모(최상위 요소)를 따라가기때문에 한없이 커지는 현상이 생기곤 한다. */
        /* 절대배치의 위치를 결정하는 기준은 부모에 맞춰지는데 그 부모가 누구냐면, absolute가 들어있는 부모 요소중에 static 포지션이 아닌 가장 근접한 부모를 기준으로 위치가 결정됨. */
        /* 참고로 포지션을 아무것도 설정해주지 않으면 position은 static이 디폴트 값이다. */
        /* 이거이거 존나 중요한 강의같은데. 한번쯤은 다시 듣고 상기시킬법 하다. ㄹㅇ 이거 히트다 히트 */
      }
      .inner3 {
        background-color: darkseagreen;
      }
    </style>
  </head>
  <body>
    <body>
      <div class="outer">
        <div class="box">
          <div class="inner inner1">inner1</div>
          <div class="inner inner2">inner2</div>
          <div class="inner inner3">inner3</div>
        </div>
      </div>
    </body>
  </body>
</html>
